<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960">
  <!-- Lightning bolt with radiating insight rays - right-side 3D perspective per Homey guidelines -->
  <g fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round">

    <!-- Radiating insight rays - evenly spaced around center -->
    <!-- Top -->
    <path stroke-width="24" d="M480 140 L480 40"/>
    <!-- Top-right -->
    <path stroke-width="24" d="M680 200 L760 120"/>
    <!-- Right -->
    <path stroke-width="24" d="M820 480 L920 480"/>
    <!-- Bottom-right -->
    <path stroke-width="24" d="M680 760 L760 840"/>
    <!-- Bottom -->
    <path stroke-width="24" d="M480 820 L480 920"/>
    <!-- Bottom-left -->
    <path stroke-width="24" d="M280 760 L200 840"/>
    <!-- Left -->
    <path stroke-width="24" d="M140 480 L40 480"/>
    <!-- Top-left -->
    <path stroke-width="24" d="M280 200 L200 120"/>

    <!-- Central lightning bolt (on top of rays) -->
    <path stroke-width="32" stroke-linejoin="round" fill="#000000"
          d="M540 120 L320 460 L440 460 L300 840 L680 420 L520 420 Z"/>

  </g>
</svg>
