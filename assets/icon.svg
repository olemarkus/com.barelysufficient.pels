<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960">
  <!-- Transparent background (no background element) -->
  
  <g fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round">

    <!-- House with angled view from right (40px outline) -->
    <!-- Front wall -->
    <path stroke-width="40"
          d="M100 440 L400 180 L700 440 L700 840 L100 840 Z"/>
    <!-- Roof -->
    <path stroke-width="40"
          d="M40 480 L400 140 L760 480"/>
    <!-- Right side wall (perspective) -->
    <path stroke-width="40"
          d="M700 440 L880 340 L880 740 L700 840"/>
    <!-- Right side roof -->
    <path stroke-width="40"
          d="M760 480 L920 380"/>
    <path stroke-width="40"
          d="M400 140 L560 40 L920 380"/>

    <!-- Lightning bolt - power symbol (20px detail) -->
    <path stroke-width="20" stroke-linejoin="round" fill="#000000"
          d="M460 320 L320 520 L400 520 L300 740 L520 480 L420 480 Z"/>

  </g>
</svg>
